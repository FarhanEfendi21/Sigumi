version: 1.0.0+1

environment:
  sdk: ^3.7.0-0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  geolocator: ^13.0.2
